<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.hotkeys.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

    <link rel="stylesheet" type="text/css" href="./css/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.min.css" />

    <!-- Material Design fonts -->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />-->
    <link rel="stylesheet" href="./css/Material_Icons.min.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />

    <title>xPlorer</title>
</head>

<body>
    <div class="CUpperBar fixed">
        <div class="DRAGHEADER text-center"><span>xPlorer</span>
            <div id="title-bar-btns">
                <button id="min-btn"></button>
                <button id="max-btn"></button>
                <button id="close-btn"></button>
            </div>
        </div>
        <div class="upperbar">
            <div class="input-group">
                <button class="path_back btn btn-primary input-group-btn path-part"><i class="mdi">arrow_back</i></button>
                <button class="path_for btn btn-primary input-group-btn path-part"><i class="mdi">arrow_forward</i></button>
                <button class="path_up btn btn-primary input-group-btn path-part"><i class="mdi">arrow_upward</i></button>
                <input id="pathinput" type="text" class="form-input hide" placeholder="path" />
                <ul id="pathcrumbs" class="form-input path-part breadcrumb"></ul>
                <button class="path_refresh btn btn-primary input-group-btn path-part"><i class="mdi">refresh</i></button>

                <input id="searchinput" type="text" class="form-input search-part hide" placeholder="search" />
                <button id="searchgo" class="btn btn-primary input-group-btn search-part hide">Go</button>
                <button id="searchopener" class="btn btn-primary input-group-btn"><i class="mdi">search</i></button>
            </div>
        </div>
    </div>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!--We are using node
    <script>
        document.write(process.versions.node)
    </script>, Chromium
    <script>
        document.write(process.versions.chrome)
    </script>, and Electron
    <script>
        document.write(process.versions.electron)
    </script>.-->
    <div id="pathcntnt">
        <ul class="pathcntnt dirs"></ul>
        <div class="divider"></div>
        <table class="pathcntntC table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Changed</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody class="pathcntnt files"></tbody>
        </table>
        <!--<ul class="pathcntnt files"></ul>-->
    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./js/renderer.js')
</script>

</html>
